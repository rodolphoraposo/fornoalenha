<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Ping API — Forno a Lenha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    pre { background: #f6f6f6; padding: 1rem; border-radius: 8px; overflow: auto; }
    .ok { color: #0a7a0a; }
    .err { color: #a00; }
  </style>
</head>
<body>
  <h1>Ping API</h1>
  <p>Este teste verifica <code>/health</code> e <code>/api/menu</code> no back-end.</p>
  <h2>Resultado /health</h2>
  <pre id="out-health">Aguardando…</pre>
  <h2>Resultado /api/menu</h2>
  <pre id="out-menu">Aguardando…</pre>

  <script>
    const API = 'http://localhost:3333';
    const $health = document.getElementById('out-health');
    const $menu = document.getElementById('out-menu');

    async function ping(path, outEl) {
      try {
        const res = await fetch(`${API}${path}`, { headers: { 'Accept': 'application/json' } });
        const text = await res.text();
        outEl.textContent = `HTTP ${res.status}\n` + text;
        if (res.ok) outEl.className = 'ok'; else outEl.className = 'err';
      } catch (e) {
        outEl.textContent = 'ERRO: ' + (e?.message || e);
        outEl.className = 'err';
      }
    }

    ping('/health', $health);
    ping('/api/menu', $menu);
  </script>
</body>
</html>
