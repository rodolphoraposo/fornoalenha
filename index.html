    <!-- ====== SCRIPT INLINE: controle do CARD PROMOCIONAL (Home) ====== -->
    <script>
      // Ligue/Desligue a promo√ß√£o aqui:
      const HOME_PROMO_ACTIVE = true; // true = mostra | false = esconde

      // Defini√ß√µes da promo√ß√£o na Home
      const HOME_PROMO = {
        title: "üéâ Promo rel√¢mpago: 2 Pizzas M√©dias",
        subtitle: "S√≥ hoje!",
        description: "Leve 2 sabores tradicionais por um pre√ßo especial.",
        // pre√ßos (opcionais)
        priceOld: null,     // ex.: 79.90
        priceNew: null,     // ex.: 69.90
        image: "./assets/imgs/promo.webp", // opcional
        badge: "Promo",
        footnote: "V√°lido enquanto durarem os estoques.",
        allowDismiss: true,
        // A√ß√£o do bot√£o principal:
        cta: {
          type: "link",  // "link" | "whatsapp"
          // Se "link": abre o card√°pio em nova aba
          href: "./assets/html/cardapio.html",
          // Se "whatsapp": abre conversa com mensagem
          whatsappNumber: "5582991201916",
          whatsappMessage: "Ol√°! Tenho interesse na promo√ß√£o de 2 Pizzas M√©dias."
        }
      };

      function renderHomePromo() {
        const wrap = document.getElementById("promo-card");
        if (!wrap) return;

        // Se o usu√°rio ocultou, respeita at√© a pr√≥xima visita/carga
        if (HOME_PROMO.allowDismiss && localStorage.getItem("home_promo_dismissed") === "1") {
          wrap.classList.add("hidden");
          return;
        }

        if (!HOME_PROMO_ACTIVE) {
          wrap.classList.add("hidden");
          return;
        }

        const img = document.getElementById("promo-img");
        const badge = document.getElementById("promo-badge");
        const title = document.getElementById("promo-title");
        const subtitle = document.getElementById("promo-subtitle");
        const description = document.getElementById("promo-description");
        const prices = document.getElementById("promo-prices");
        const cta = document.getElementById("promo-cta");
        const dismiss = document.getElementById("promo-dismiss");
        const footnote = document.getElementById("promo-footnote");

        // imagem
        if (img) {
          if (HOME_PROMO.image) { img.src = HOME_PROMO.image; img.style.display = ""; }
          else { img.style.display = "none"; }
        }

        // badge
        if (badge) badge.textContent = HOME_PROMO.badge || "Promo";

        // textos
        if (title) title.textContent = HOME_PROMO.title || "Promo√ß√£o";
        if (subtitle) {
          subtitle.textContent = HOME_PROMO.subtitle || "";
          subtitle.style.display = HOME_PROMO.subtitle ? "" : "none";
        }
        if (description) {
          description.textContent = HOME_PROMO.description || "";
          description.style.display = HOME_PROMO.description ? "" : "none";
        }

        // pre√ßos (opcionais)
        if (prices) {
          prices.innerHTML = "";
          if (typeof HOME_PROMO.priceOld === "number") {
            const sOld = document.createElement("span");
            sOld.className = "old";
            sOld.textContent = `R$ ${HOME_PROMO.priceOld.toFixed(2).replace(".", ",")}`;
            prices.appendChild(sOld);
          }
          if (typeof HOME_PROMO.priceNew === "number") {
            const sNew = document.createElement("span");
            sNew.className = "new";
            sNew.textContent = `R$ ${HOME_PROMO.priceNew.toFixed(2).replace(".", ",")}`;
            prices.appendChild(sNew);
          }
          prices.style.display = prices.children.length ? "" : "none";
        }

        // rodap√©
        if (footnote) {
          footnote.textContent = HOME_PROMO.footnote || "";
          footnote.style.display = HOME_PROMO.footnote ? "" : "none";
        }

        // a√ß√£o do CTA
        if (cta) {
          cta.textContent = HOME_PROMO.cta?.text || "Aproveitar";
          cta.onclick = () => {
            const a = HOME_PROMO.cta?.type || "link";
            if (a === "link") {
              const href = HOME_PROMO.cta?.href || "./assets/html/cardapio.html";
              window.open(href, "_blank");
            } else if (a === "whatsapp") {
              const num = HOME_PROMO.cta?.whatsappNumber || "5582991201916";
              const msg = HOME_PROMO.cta?.whatsappMessage || "Ol√°! Quero a promo√ß√£o.";
              const url = `https://wa.me/${num}?text=${encodeURIComponent(msg)}`;
              window.open(url, "_blank");
            }
          };
        }

        // ocultar agora
        if (dismiss) {
          dismiss.style.display = HOME_PROMO.allowDismiss ? "" : "none";
          dismiss.onclick = () => {
            if (HOME_PROMO.allowDismiss) {
              localStorage.setItem("home_promo_dismissed", "1");
              wrap.classList.add("hidden");
            }
          };
        }

        // exibe
        wrap.classList.remove("hidden");
      }

      // Renderiza na carga
      renderHomePromo();
    </script>
</body>
